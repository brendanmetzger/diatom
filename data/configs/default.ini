[dev]
log       = 'app.log'
browser   = 'Google Chrome' ; open localhost in this during startup

[data]
mode  = 'file:://' ; WARNING: this is for local development to view files. if your editor has a wrapper (ie., atom://open) use it!
title = 'Diatom Framework'
repo  = 'https://github.com/brendanmetzger/diatom.git'
about = 'A small template-first way of constructing content-based websites'
mode  = 'atom://open' ; existential variable use to flag dev/prod (remove in prod) dbl duty of prompting editor to open via url
CDN   = ''
host  = '127.0.0.1:8888'


[auth]
id     = ''
secret = ''
url    = ''
role   = ''
team   = ''


[cookie]
hmac     = 'sha1:SET_THIS'  ; set with something like `openssl rand -hex 16`
expires  = 5000000   ; ~ 1 month
path     = '/'
secure   = false
httponly = true
samesite = 'strict'

